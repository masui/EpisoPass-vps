<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>EpisoPass問題作成支援</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="expand.js"></script>
    <style type="text/css">
      a:link { color: #0000f0 ; }
      a:visited { color: #0000f0 ; }
      a {
        text-decoration: none;
      }
      body {
        background-color: #eee;
      }
    </style>

  </head>
  <body>
    <h2>EpisoPassのなぞなぞ問題作成支援</h2>

    <ul>
      <li><a href="http://EpisoPass.com">EpisoPass</a>

	<a href="https://github.com/masui/EpisoPass/blob/master/Expand/main.coffee">エピソードのリスト</a>

	<a href="https://github.com/masui/expand_node">re_expand</a>

        <a href="https://www.npmjs.com/package/re_expand">npm</a>
        で展開しています</li>
    </ul>
    
    <input type="text" id="q" value="小 ス" autocomplete="off"></input>
    
    <p></p>
